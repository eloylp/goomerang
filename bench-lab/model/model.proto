syntax = "proto3";

import "google/protobuf/timestamp.proto";

package company.map;
option go_package = "go.eloylp.dev/goomerang/bench-lab/model";

message PointV1 {
  float x = 1;
  float y = 2;
  google.protobuf.Timestamp time = 3;
  bytes device_data = 4;
}

message PointReplyV1 {
  string status = 1;
}

message BroadcastV1 {
  string message = 1;
}